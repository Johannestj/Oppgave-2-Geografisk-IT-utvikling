<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <title>Leaflet map</title>
    
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Include the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="config.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
    <script>
        var map = L.map('map').setView([58.16, 8], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);


        map.on('moveend', function (event) {
            console.log(map.getCenter(), map.getZoom());
        });

        // Ensure the script executes after the document is loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Ensure supabase is properly initialized after the script loads
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadFireStations() {
            let { data, error } = await supabase
                .from("brannstasjon")
                .select("id, ST_AsGeoJSON(geom) as geojson");

            if (error) {
                console.error("Error fetching data:", error);
                return;
            }

            console.log("Fire Stations:", data); // Debugging

            // Example: Print the first fire station data
            if (data.length > 0) {
                console.log("First Fire Station:", data[0]);
            }
        }

        loadFireStations();
    });
    </script>
</body>
</html>
